<!DOCTYPE html>
<html>
<head>
	<title>Update Profile</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			
		}
		.container {
			width: 600px;
			margin: 50px auto;
			background-color: #3c06ff;
			padding: 20px;
			border: 1px solid #dddddd;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		.form-group {
			margin-bottom: 20px;
		}
		.form-group label {
			display: block;
			margin-bottom: 10px;
		}
		.form-group input[type="text"], .form-group input[type="email"], .form-group input[type="tel"] {
			width: 100%;
			height: 40px;
			margin-bottom: 20px;
			padding: 10px;
			border: 1px solid #073088;
		}
		.form-group select {
			width: 100%;
			height: 40px;
			margin-bottom: 20px;
			padding: 10px;
			border: 1px solid #cccccc;
		}
		.form-group input[type="submit"] {
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		.form-group input[type="submit"]:hover {
			background-color: #444;
		}
	</style>
</head>
<body background="images (1).jfif">
	<div class="container">
		<h2>Update Profile</h2>
		<form>
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" value="Ali baba">
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" value="kos@gmail.com">
			</div>
			<div class="form-group">
				<label for="phone">Phone:</label>
				<input type="tel" id="phone" name="phone" value="0241633925">
			</div>
			<div class="form-group">
				<label for="department">Department:</label>
				<select id="department" name="department">
                    <option value="ITDS">Information Technology and Decision Sciences</option>
					<option value="CSE">Computer Science and Engineering</option>
					<option value="EEE">Electrical and Electronics Engineering</option>
					<option value="ME">Mechanical Engineering</option>
				</select>
			</div>
			<div class="form-group">
				<label for="semester">Semester:</label>
				<select id="semester" name="semester">
					<option value="1">1st Semester</option>
					<option value="2">2nd Semester</option>
					<option value="3">3rd Semester</option>
					<option value="4">4th Semester</option>
					<option value="5">5th Semester</option>
					<option value="6">6th Semester</option>
					<option value="7">7th Semester</option>
					<option value="8">8th Semester</option>
				</select>
			</div>
			<div class="form-group">
				<input type="submit" value="Update Profile">
			</div>
		</form>
	</div>
</body>
</html>
